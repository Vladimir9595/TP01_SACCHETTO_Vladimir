<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire de compte client</title>
    <link rel="stylesheet" href="/resources/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Formulaire de compte client</h1>
    </header>

    <section>
      <h2>Informations personnelles</h2>
      <form action="#" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />
        <br />

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required />
        <br />

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" />
        <br />

        <label for="cp">Code postal :</label>
        <input
          type="text"
          id="cp"
          name="cp"
          pattern="[0-9]{5}"
          title="Entrez un code postal valide à 5 chiffres"
        />
        <br />

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" />
        <br />

        <label for="tel">Téléphone :</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          pattern="[0-9]{10}"
          title="Entrez un numéro de téléphone valide à 10 chiffres"
        />
        <br />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="civilité">Civilité :</label>
        <select id="civilité" name="civilité">
          <option value="Monsieur">Monsieur</option>
          <option value="Madame">Madame</option>
        </select>
        <br />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />
        <span id="passwordError" class="error"></span>
        <br />

        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <span id="confirmPasswordError" class="error"></span>
        <br />

        <label for="login">Login :</label>
        <input type="text" id="login" name="login" required />
        <br />

        <input type="submit" value="Valider" />
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Mon Site Web</p>
    </footer>
  </body>
</html>
